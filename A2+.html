
<script>
    "use strict";
    var stroka=" dfd f  ";
function a2(stroka){
    var after=0;
    var newStroka="";
    var i=0;
    var SpaceBefore =1;
    var SpaceAfter =0;


    while ( i<=stroka.length){
       if (stroka[i]!=" "){
        break;
        }
        else{
            if (i==stroka.length){
                return("");
            }
        } 
       i++;
    }
    SpaceBefore=i;

    for (i=stroka.length-1;i>=0;i--){
        if (stroka[i]!=" "){
            break;   
        }
        else{
            after=after+1;
        }
  
    }
    SpaceAfter=stroka.length-after-SpaceBefore;
    
    newStroka= stroka.substr(SpaceBefore,SpaceAfter);
      return(newStroka);
}
console.log(a2(stroka));
</script>
