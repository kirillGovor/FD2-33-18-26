<script>
    var stroka="Нам сила — талисман.";
    function a3(stroka){
        var strokaProtected = stroka.replace(/[.,\/#!$%\^&\*;:{}=\-—_`~()" "]/g,"");
        strokaProtected=strokaProtected.toUpperCase();
        for (var i=0;i<=strokaProtected.length;i++){
            if (strokaProtected[i]=="ё"||"е"){
                strokaProtected[i]="е";
            }
            if (strokaProtected[i]=="ь"||"ъ"){
                strokaProtected[i]="ь";
            }
        }

        var strokaConversely="";
        for (var i=strokaProtected.length-1;i>=0;i--){
            strokaConversely=strokaConversely+strokaProtected[i];
        }
        if (strokaConversely==strokaProtected){
            console.log(true)
        }
        else{
            console.log(false)
        }
    }

    a3(stroka);
</script>
