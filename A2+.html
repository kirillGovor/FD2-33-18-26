
<script>
    "use strict";
    var stroka="  Hello, world !  !!   dfsfsdf fsdf       ";
function a2(stroka){
    var after=0;
    var newStroka="";
    var i=0;
    var SpaceBefore =0;
    var SpaceAfter =0;
    var allSpace=0;


    while ( i<stroka.length){
       if (stroka[i]!=" "){
        break;
        }
        else{
            allSpace=allSpace+1;
            if (allSpace==stroka.length){
                return("");
            }
            } 
       i++;
    }
    SpaceBefore=i;

    for (i=stroka.length-1;i>=0;i--){
        if (stroka[i]!=" "){
            break;   
        }
        else{
            after=after+1;
        }
    SpaceAfter=stroka.length-after;
    }
    newStroka= stroka.substr(SpaceBefore,SpaceAfter-2);

      return(newStroka);
}
console.log(a2(stroka));
</script>
