<html>
    <head>
        <style>
        .clock
        {
            width: 10px;
            height: 100px;;
            position: relative;
            vertical-align: middle;
        }


        span{
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -24px;
                margin-top: -24px;
                display: inline;
        }

        ul{
            background: green;
            border-radius: 50%;
            position: absolute;
            width: 55px;
            height: 95px;
            vertical-align: middle;
            font-size: 45;
            display: inline-block;
            vertical-align: middle;
        }

         div {background: green;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
        
        }
        .big_ball{
            background: yellow;
            width: 500px;
            height:500px;
            border-radius: 50%;
            position: relative;
           
        }
        .one{
            transform: rotate(10deg);
            transform-origin: center;
        }
       

        </style>

        <body>
            <div class="big_ball">
                <ul><span>1</span></ul>

                </div>
               
            </div>
        </body>
    </head>
</html>
