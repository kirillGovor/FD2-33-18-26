<script>
    "use strict";


    function HashStorage(type) {

        this.storage = {};


        if (localStorage.getItem(type) == null) {

        }
        else {
            var returnvalueJSON1 = JSON.parse(localStorage.getItem(type))
            this.storage = returnvalueJSON1;
        }

    }

    HashStorage.prototype.addValue = function (key, value, type) {

        this.storage[key] = value;
        var returnvalueJSON1 = JSON.parse(localStorage.getItem(type)) //закидывваем в local storage
        var valueJSON1 = JSON.stringify(this.storage);//
        localStorage.setItem(type, valueJSON1);

    }

    HashStorage.prototype.getValue = function (key, type) {
       
            if (key in this.storage) {
                return (this.storage[key]);
            }
            else {
                return (undefined);
            }

    }

    HashStorage.prototype.deleteValue = function (key, type) {

        if (this.storage[key] == undefined) {
            return (false);
        }
        else {
            delete this.storage[key];

            localStorage.removeItem(type);
            var returnvalueJSON1 = JSON.parse(localStorage.getItem(type)) //закидывваем в local storage
            var valueJSON1 = JSON.stringify(this.storage);//
            localStorage.setItem(type, valueJSON1);
            return (true);
        }







    }

    HashStorage.prototype.getkeys = function (type) {
        
            return Object.keys(this.storage);
        
       
    }

    function addNap() {
        var type = "Drinks";
        var value = { alcho: "", recept: "" };
        var key;
        key = prompt("Введите напиток");
        value.alcho = prompt("Напиток алкогольный?");
        value.recept = prompt("Подскажите рецептик");
        drinkStorage.addValue(key, value, type);
    }

    function getNap() {
        var type = "Drinks";
        elseIF = ""
        var key = prompt("Введите название напитка");
        var elseIF = drinkStorage.getValue(key, type);
        if (elseIF != undefined) {
            alert(`
            Напиток:${key}
            Алкогольный:${elseIF.alcho}
            Рецепт:${elseIF.recept}`);
        }
        else {
            alert(undefined);
        }
    }

    function delNap() {
        var type = "Drinks";
        var elseIF;
        var key = prompt("Ведите название напитка, который хотите удалить");
        elseIF = drinkStorage.deleteValue(key, type);
        alert(elseIF);
    }

    function getKey() {
        var type = "Drinks";
        var mass = drinkStorage.getkeys(type);
        alert("Перечень всех напитков:" + "\n" + mass);
    }
