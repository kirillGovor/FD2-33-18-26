<script>
    var stroka="  Hello, world !  !!    ";
function a2(stroka){
    var after=0;
    var newStroka="";
    var i=0;
    var SpaceBefore =0;
    var SpaceAfter =0;



    while ( i<stroka.length){
       if (stroka[i]!=" "){
        break;
        }
        else{
            SpaceBefore=SpaceBefore+1;
            } 
       i++;
    }
    

    for (i=stroka.length-1;i>=0;i--){
        if (stroka[i]!=" "){
            break;   
        }
        else{
            after=after+1;
        }
    SpaceAfter=stroka.length-after;
    }


    for (i=SpaceBefore;i<SpaceAfter;i++){
        newStroka=newStroka+stroka[i];
    }

      return(newStroka);
}
console.log(a2(stroka));
</script>
