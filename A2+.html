<script>
function a2(){
    var stroka="  привет  мир  ";
    var newStroka="";
    var newStroka_all="";
    var i=0;
    var not =0;
    while ( i<stroka.length){
        
       if (stroka[i]!=" "){
        newStroka=newStroka+stroka[i];
            not=not+1;
        }
        else{
            if (not>0){
                newStroka=newStroka+stroka[i];
            } 
        }
       i++;
    }
    not =0;

    for (i=newStroka.length-1;i>=0;i--){
        if (newStroka[i]!=" "){
            newStroka_all=newStroka[i]+newStroka_all;
            not=not+1;
        }
        else{
            if (not>0){
                newStroka_all=newStroka[i]+newStroka_all;
            }   
        }
    }
      console.log(newStroka_all);
}
a2();
</script>
