<script>
    var stroka="мелём";
    function a4(stroka,step,strokaConversely){
        var step;

        var strokaProtected = stroka.replace(/[.,\/#!$%\^&\*;:{}=\-—_`~()" "]/g,"");
        strokaProtected=strokaProtected.toUpperCase();
        strokaProtected=strokaProtected.replace(/Ё/g,"Е");
        strokaProtected=strokaProtected.replace(/Ъ/g,"Ь");
        
        if(step==undefined){
            step=strokaProtected.length-1;
        }
        var strokaConversely;
        if(strokaConversely==undefined){
            strokaConversely="";
        }
            strokaConversely=strokaConversely+strokaProtected[step];
        
        
        
            if (strokaConversely.length==strokaProtected.length){
                console.log(strokaConversely.length,strokaProtected.length)
                if (strokaConversely==strokaProtected){
                   
                 return (true)
                 
                }
                else{
                    return(false);
                }
                 
            }
             
                 
             
            
        
        
            step=step-1;
            a4(stroka,step,strokaConversely);
        
       
    }

  console.log( a4(stroka));
</script>
