<div name="imageJs">

<img class="draggable" id="image" src="explorer.png" width="200px">
<img class="draggable" id="image" src="chrome.png" width="200px">
<img class="draggable" id="image" src="firefox.jpg" width="200px">

<script>

// одну картинку
var imagesHashs = document.getElementsByTagName("img");
console.log(imagesHashs);
var imagesHash = document.getElementById('image');
console.log(imagesHash);
var z_index=1;


imagesHash.onmousedown = function(e) {

  var coords = getCoords(imagesHash);
  var shiftX = e.pageX - coords.left;
  var shiftY = e.pageY - coords.top;

imagesHash.style.position = 'absolute';
  document.body.appendChild(imagesHash);
  moveAt(e);

 imagesHash.style.zIndex = z_index+1; // над другими элементами

  function moveAt(e) {
    imagesHash.style.left = e.pageX - shiftX + 'px';
    imagesHash.style.top = e.pageY - shiftY + 'px';
  }

  document.onmousemove = function(e) {
    moveAt(e);
  };

  imagesHash.onmouseup = function() {
    document.onmousemove = null;
    imagesHash.onmouseup = null;
  };

}

imagesHash  .ondragstart = function() {
  return false;
};

function getCoords(elem) {   // кроме IE8-
  var box = elem.getBoundingClientRect();
  return {
    top: box.top + pageYOffset,
    left: box.left + pageXOffset
  };
}

</script>
